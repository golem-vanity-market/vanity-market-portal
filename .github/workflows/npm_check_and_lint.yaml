name: NPM - Check source code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

jobs:
  checks:
    name: "Check CLI code - NPM"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Check requirements
        run: |
          set -x
          bun --version
          npm --version
          node --version

      - name: Install, lint and check
        run: |
          bun install
          bun run lint
          bun run oxlint
          bun run format:check
