name: NPM - Build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

jobs:
  checks:
    name: "Check CLI code - NPM"
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Check requirements
        run: |
          set -x
          bun --version
          npm --version
          node --version

      - name: Install and build full page
        run: |
          bun install
          bun run build
